<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                template="../layout.xhtml">

    <ui:define name="scripts">
        <script type="text/javascript" src="../js/jquery.js"></script>
        <script type="text/javascript" src="../js/elastic.js"></script>
    </ui:define>

    <ui:define name="styles">
        <link href="../css/elastic.css" rel="stylesheet" type="text/css" />
        <link href="../css/elastic.print.css" rel="stylesheet" type="text/css" />
        <link href="../css/typography.css" rel="stylesheet" type="text/css" />
        <link href="../css/styles.css" rel="stylesheet" type="text/css" />
    </ui:define>

    <ui:define name="left">
        <ul id="menu">
            <li><h:link outcome="home">#{l10n.clientHome}</h:link></li>
            <li class="loner"><h:link outcome="/index.xhtml">#{l10n.back}</h:link></li>
        </ul>
    </ui:define>

    <ui:define name="right">
        <h2>#{l10n.clientHome}</h2>
        <h:form>
            <div class="unit on-6 columns">
                <div class="column span-6 messages">
                    <h:message for="customerID" styleClass="error" />
                </div>
                <div class="column"><h:outputLabel for="customerID">#{l10n.customer}</h:outputLabel></div>
                <div class="column span-5">
                    <h:selectOneMenu id="customerID" value="#{chooseCustomer.customerID}">
                        <c:selectItems value="#{chooseCustomer.customers}"/>
                    </h:selectOneMenu>
                </div>
                <div class="column span-2">
                    <h:commandButton action="#{chooseCustomer.choose}" value="#{l10n.choose}" />
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
