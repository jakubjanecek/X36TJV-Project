<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core">

    <h:head>
        <ui:insert name="meta">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        </ui:insert>
        <ui:insert name="scripts">
            <script type="text/javascript" src="./js/jquery.js"></script>
            <script type="text/javascript" src="./js/elastic.js"></script>
        </ui:insert>
        <ui:insert name="styles">
            <link href="./css/elastic.css" rel="stylesheet" type="text/css" />
            <link href="./css/elastic.print.css" rel="stylesheet" type="text/css" />
            <link href="./css/typography.css" rel="stylesheet" type="text/css" />
            <link href="./css/styles.css" rel="stylesheet" type="text/css" />
        </ui:insert>
        <ui:insert name="title">
            <title>Internet Banking</title>
        </ui:insert>
    </h:head>

    <h:body>

        <div class="unit">
            <div class="container">
                <div class="unit" id="header">
                    <div class="container">
                        <ui:insert name="header">
                            <h1>#{l10n.title}</h1>
                        </ui:insert>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="unit on-2 columns">
                    <div class="column fixed" id="left">
                        <div class="container padding border">
                            <ui:insert name="left">
                            </ui:insert>
                        </div>
                    </div>
                    <div class="column elastic" id="right">
                        <div class="container padding">
                            <ui:insert name="right">
                            </ui:insert>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="unit" id="footer">
                    <div class="container padding border">
                        <ui:insert name="footer">
                            <p>&copy; 2010  #{l10n.footer}</p>
                        </ui:insert>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
